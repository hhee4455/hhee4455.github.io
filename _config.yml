# 사이트 제목
title: hhee4455 기술 블로그

# 서브 제목
tagline: 데이터엔지니어링, 벡엔드, DB, 알고리즘, 클라우드

# 설명
description: >
  현명한 개발자가 되자

# 사이트 URL
url: "https://hhee4455.github.io"

# 깃허브 사용자명
github:
  username: hhee4455

# 트위터 사용자명
twitter:
  username: hhee4455

# 저작자 정보
social:
  name: 이승준
  email: hhee200456@gmail.com
  links:
    - https://twitter.com/hhee4455
    - https://github.com/hhee4455

# 웹 사이트 검증 설정
webmaster_verifications:
  google: 
  bing: 
  alexa: 
  yandex: 
  baidu: 
  facebook: 

# 웹 분석 설정
analytics:
  google:
    id: 
  goatcounter:
    id: 
  umami:
    id: 
    domain: 
  matomo:
    id: 
    domain: 
  cloudflare:
    id: 

# 페이지뷰 설정
pageviews:
  provider: 

# 화이트/다크 테마 설정
theme_mode: 

# 미디어 자산의 CDN 엔드포인트
cdn:

# 사이드바 아바타
avatar:

# 소셜 미리보기 이미지
social_preview_image: 

# TOC(목차) 설정
toc: true

# 댓글 설정
comments:
  provider: 
  disqus:
    shortname: 
  utterances:
    repo: 
    issue_term: 
  giscus:
    repo: 
    repo_id:
    category:
    category_id:
    mapping: 
    strict: 
    input_position: 
    lang: 
    reactions_enabled: 

# Self-hosted static assets, optional › https://github.com/cotes2020/chirpy-static-assets
assets:
  self_host:
    enabled: 
    env: 

# PWA(Progressive Web App) 설정
pwa:
  enabled: true 
  cache:
    enabled: true 
    deny_paths:

# 페이지네이션 설정
paginate: 10

# 사이트의 기본 URL
baseurl: ""

# Kramdown 설정
kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: 
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# 탭 설정
collections:
  tabs:
    output: true
    sort_by: order

# 포스트 설정
defaults:
  - scope:
      path: "" 
      type: posts
    values:
      layout: post
      comments: true 
      toc: true 
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs 
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: assets/js/dist
    values:
      swcache: true

# Sass 설정
sass:
  style: compressed

# HTML 압축 설정
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

# 제외할 파일 및 디렉토리 설정
exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - "*.config.js"
  - package*.json

# 아카이브 설정
jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/